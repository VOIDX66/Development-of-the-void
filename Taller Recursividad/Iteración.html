<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Iteración</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      // ITERACIÓN
function texto ( cadena ) {
  document.write ( cadena + "<br>" );
}

function salto () {
  document.write ( "<br>" );
}
texto ( "ITERACIÓN" ); salto();

var i = 0;
while ( i <= 10 ) {
  texto ( i );
  i = i + 1;
}
    </script>
  </body>
</html>
